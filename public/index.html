<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Images | Login</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <script src="js/main.js"></script>
    </head>
    <body class="w-screen h-screen bg-gray-900 flex flex-col text-white">
        <div
            class="w-auto 2xl:min-w-[35%] xl:min-w-[40%] lg:min-w-[50%] min-w-[90%] m-auto p-4 bg-black-lighter border-black border-solid rounded-2xl flex flex-col font-roboto font-bold duration-700"
        >
            <h1 class="mb-8 mx-auto w-max text-3xl text-center border-b-2 border-solid border-white">Přihlášení</h1>
            <form id="login" method="get" class="px-10 flex flex-col w-full">
                <div class="flex flex-col">
                    <label for="username" class="text-xl text-orange-500">Uživatelské jméno</label>
                    <label id="userError" for="username" class="text-md text-red-600"></label>
                    <input
                        class="mb-6 bg-transparent border-b-2 border-orange-500 border-solid outline-none font-normal"
                        type="text"
                        name="username"
                        id="username"
                    />
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-xl text-orange-500">Heslo</label>
                    <label id="passError" for="username" class="text-md text-red-600"></label>
                    <input
                        class="mb-6 bg-transparent border-b-2 border-orange-500 border-solid outline-none font-normal"
                        type="password"
                        name="password"
                        id="password"
                    />
                </div>
                <h2 id="error" class="mb-6 text-red-600 text-center"></h2>
                <button
                    id="login"
                    type="submit"
                    class="mx-auto px-4 py-2 w-1/2 text-xl border-white border-solid border-2 rounded-lg bg-transparent duration-300 hover:bg-black hover:shadow-lg active:bg-white"
                >
                    Přihlásit se
                </button>
            </form>
        </div>

        <div class="text-center text-lg font-bold font-roboto">Patrik Mintěl &copy; <span id="year">2022</span></div>
        <script src="js/script.js"></script>
    </body>
</html>
