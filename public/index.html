<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Images | Administration</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="w-screen h-screen bg-gray-900 flex flex-col text-white">
        <div
            class="w-auto 2xl:min-w-[35%] xl:min-w-[40%] lg:min-w-[50%] min-w-[90%] m-auto p-4 bg-gray-400 border-black border-solid rounded-2xl flex flex-col font-roboto font-bold"
        >
            <h1 class="mb-3 text-3xl text-center border-b-2 border-solid border-black">Přihlášení</h1>
            <form method="get" class="px-10">
                <div class="flex flex-col">
                    <label for="username" class="text-xl">Uživatelské jméno</label>
                    <input
                        class="bg-transparent border-b-2 border-black border-solid outline-none"
                        type="text"
                        name="username"
                        id="username"
                    />
                </div>
                <div class="flex flex-col">
                    <label for="password" class="text-xl">Heslo</label>
                    <input
                        class="bg-transparent border-b-2 border-black border-solid outline-none"
                        type="password"
                        name="password"
                        id="password"
                    />
                </div>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>

        <div class="text-center">Patrik Mintěl &copy; <span id="year">2022</span></div>
    </body>
</html>
